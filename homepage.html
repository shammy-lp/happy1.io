<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy AI - Your AI Friend</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #ffdd00;
    display: flex;
    overflow: hidden;
  }

  /* Side panel */
  nav {
    width: 220px;
    background-color: #111;
    border-right: 3px solid #ffdd00;
    display: flex;
    flex-direction: column;
    padding-top: 2rem;
    transition: width 0.3s ease;
  }

  nav .logo {
    text-align: center;
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 3rem;
    letter-spacing: 2px;
    color: #ffdd00;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }

  nav ul li {
    margin: 0;
  }

  nav ul li button {
    width: 100%;
    background: none;
    border: none;
    color: #ffdd00;
    text-align: left;
    font-size: 1.2rem;
    padding: 1rem 2rem;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background 0.3s, border-color 0.3s;
  }

  nav ul li button:hover,
  nav ul li button.active {
    background-color: #ffdd0055;
    border-left-color: #ffdd00;
    color: #000;
    font-weight: 700;
  }

  /* Main content */
  main {
    flex-grow: 1;
    padding: 4rem 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  main h1 {
    font-size: 4rem;
    margin: 0 0 1rem 0;
    font-weight: 900;
    text-shadow: 0 0 10px #ffdd00aa;
  }

  main p.content-text {
    font-size: 1.5rem;
    line-height: 1.6;
    max-width: 600px;
    margin-top: 1rem;
    color: #ffdd00cc;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0;
    left: 220px;
    right: 0;
    padding: 0.5rem 1rem;
    background-color: #111;
    border-top: 2px solid #ffdd00;
    text-align: center;
    color: #ffdd00aa;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav {
      width: 60px;
      padding-top: 1rem;
    }
    nav .logo {
      display: none;
    }
    nav ul li button {
      padding: 1rem 1rem;
      font-size: 1rem;
      text-align: center;
      border-left: none;
      border-bottom: 3px solid transparent;
    }
    nav ul li button:hover,
    nav ul li button.active {
      border-left: none;
      border-bottom: 3px solid #ffdd00;
      background-color: transparent;
      color: #ffdd00;
      font-weight: 700;
    }
    footer {
      left: 60px;
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>
<nav>
  <div class="logo">Happy AI</div>
  <ul>
    <li><button class="active" data-section="home" aria-label="Home">Home</button></li>
    <li><button data-section="about" aria-label="About">About</button></li>
    <li><button data-section="blog" aria-label="Blog">Blog</button></li>
    <li><button data-section="services" aria-label="Services">Services</button></li>
    <li><button data-section="contact" aria-label="Contact Us">Contact Us</button></li>
  </ul>
</nav>
<main role="main" aria-live="polite" aria-atomic="true">
  <h1>Your AI Friend</h1>
  <p class="content-text" id="content-text">
    Welcome to Happy AI, your friendly companion powered by intelligent algorithms designed to brighten your day and assist with your needs.
  </p>
</main>
<footer>
  &copy; 2024 Happy AI. All rights reserved.
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Interactivity for side panel navigation
    const buttons = document.querySelectorAll('nav ul li button');
    const contentText = document.getElementById('content-text');
    const mainHeading = document.querySelector('main h1');

    const sectionsContent = {
      home: {
        heading: "Your AI Friend",
        text: "Welcome to Happy AI, your friendly companion powered by intelligent algorithms designed to brighten your day and assist with your needs."
      },
      about: {
        heading: "About Happy AI",
        text: "Learn about our mission to create a cheerful and helpful AI assistant that supports you anytime, anywhere."
      },
      blog: {
        heading: "Happy AI Blog",
        text: "Stay updated with our latest AI insights, tutorials, and stories showcasing how AI is bringing positivity to the world."
      },
      services: {
        heading: "Our Services",
        text: "Discover our range of AI-powered services designed to make your life happier, easier, and more productive."
      },
      contact: {
        heading: "Get in Touch",
        text: "Have questions or feedback? Reach out to us anytime and let's chat about how Happy AI can help you!"
      }
    };

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');
        // Update main content with relevant text
        const section = button.getAttribute('data-section');
        if (sectionsContent[section]) {
          mainHeading.textContent = sectionsContent[section].heading;
          contentText.textContent = sectionsContent[section].text;
        }
      });
    });
  });
</script>
</body>
</html>
